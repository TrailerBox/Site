<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrailerBox Studios | Where Books Become Cinema</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TD1BDXCTG4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-TD1BDXCTG4');
    </script>
    <link rel="icon" type="image/png" href="favicon.png"> <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen">
        <video autoplay muted playsinline id="intro-video">
            <source src="Intro.mp4" type="video/mp4">
        </video>
    </div>

    <div id="main-site" style="display:none;">
        <section class="hero-container">
            <video autoplay muted loop playsinline id="hero-bg">
                <source src="hero-background.mp4" type="video/mp4">
            </video>

            <div class="hero-overlay">
                <header class="studio-intro">
                    <h1 class="logo-main">TRAILER <span class="box-text">BOX</span></h1>
                    <div class="gold-line"></div>
                    <h2 class="logo-studios">STUDIOS</h2>
                </header>

                <div class="hero-text">
                    <h3>WHERE BOOKS BECOME</h3>
                    <h2>CINEMA</h2>
                </div>
                
                <div class="hero-btns">
                    <a href="#portfolio" class="btn-outline">WATCH TRAILERS</a>
                    <a href="#contact" class="btn-gold">GET A QUOTE</a>
                </div>
            </div>
        </section>
    </div>

    <script>
        const video = document.getElementById('intro-video');
        const splash = document.getElementById('splash-screen');
        const main = document.getElementById('main-site');
        video.onended = () => { splash.style.display = 'none'; main.style.display = 'block'; };
        setTimeout(() => { if(main.style.display === 'none') { splash.style.display = 'none'; main.style.display = 'block'; } }, 5000);
    </script>
</body>
</html>
