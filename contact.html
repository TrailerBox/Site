<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | TrailerBox Studios</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">TRAILER <span class="nav-box">BOX</span></div>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="portfolio.html">PORTFOLIO</a></li>
            <li><a href="order.html">ORDER</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <main class="contact-container">
        <header class="page-header">
            <h2 class="gold-subtitle">INQUIRIES</h2>
            <h1 class="main-title">STUDIO DESK</h1>
            <div class="header-line"></div>
        </header>

        <form action="https://formspree.io/f/mbdgjyan" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="YOUR NAME" required>
            <input type="email" name="email" placeholder="EMAIL ADDRESS" required>
            <input type="text" name="book-title" placeholder="BOOK TITLE / GENRE">
            <textarea name="message" rows="5" placeholder="TELL US ABOUT YOUR PROJECT" required></textarea>
            <button type="submit" class="submit-btn">SEND MESSAGE</button>
        </form>
    </main>

    <footer class="studio-footer">
        <div class="footer-logo">TRAILER <span class="nav-box">BOX</span> STUDIOS</div>
        <div class="footer-line"></div>
        <p class="copyright">&copy; 2026 TrailerBox Studios. All Rights Reserved.</p>
    </footer>
